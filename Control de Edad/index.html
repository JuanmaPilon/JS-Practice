<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function calcularSiEsMayor() {
    let option = prompt('Ingresa una Opcion');
    while (option != 2) {
        let edad = prompt('Ingresa tu edad');
        if (edad > 17) {
            alert("Eres mayor");
        } else {
            alert("Eres menor");
        }
        option = prompt("Ingresa una nueva opcion nuevamente");
        if (option == 2) {
            document.write('Nos vemos!');
            alert("Hasta luego!")
        }
        }
    }
    calcularSiEsMayor();
    </script>
</body>
</html>
